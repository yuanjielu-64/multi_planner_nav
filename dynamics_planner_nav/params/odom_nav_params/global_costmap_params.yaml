global_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10
  publish_frequency: 5
  # width: 8.0             
  # height: 20.0         
  width: 40.0
  height: 40.0   
  resolution: 0.10
  obstacle_range: 10.0  
  raytrace_range: 12.0
  # origin_x: -4.0
  # origin_y: -4.0
  origin_x: -20.0
  origin_y: -20.0
  static_map: true
  rolling_window: false

  plugins:
  - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
  
  inflater_layer:
    enabled: true
    cost_scaling_factor: 15.0
    inflation_radius: 0.31 