env_config:
  use_condor: True
  env_id: "eband_param-v0"
  seed: 13
  shaping_reward: True
  stack_frame: 1
  use_pretrain: True
  action_type: "eband_heurstic"
  kwargs:
    param_init: [0.75, 1, 0.75, 1.0, 2.0, 10]
    param_list: [
      "EBandPlannerROS/max_vel_lin",
      "EBandPlannerROS/max_vel_th",
      "EBandPlannerROS/virtual_mass",
      "EBandPlannerROS/eband_internal_force_gain",
      "EBandPlannerROS/eband_external_force_gain",
      "EBandPlannerROS/costmap_weight",
    ]
    base_local_planner: "eband_local_planner/EBandPlannerROS"
    world_name: "world_0.world"
    gui: false
    verbose: false
    max_step: 100
    time_step: 1
    slack_reward: 0
    failure_reward: -100
    success_reward: 20
    init_position: [-2, 3, 1.57]
    goal_position: [0, 15, 0]

training_config:
  algorithm: "TD3"
  network: "mlp"
  buffer_size: 200000
  actor_lr: 0.00001
  critic_lr: 0.00002
  num_layers: 2
  hidden_layer_size: 512
  use_actor: false
  pre_collect: 1024
  log_intervals: 2
  exploration_noise_start: 0.2
  exploration_noise_end: 0.05


  policy_args:
    tau: 0.005
    gamma: 0.95
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    reward_normalization: true
    ignore_done: false
    estimation_step: 4

  training_args:
    max_epoch: 100
    step_per_epoch: 4096
    collect_per_step: 1024
    update_per_step: 1024
    batch_size: 128

